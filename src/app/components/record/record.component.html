
<head>
    <title>Record</title> 
 </head>
<h1>Record</h1> 

<div *ngIf="!addRec">
    <button routerLink="/record/create">Создать запись</button>
    </div>
    
    <div *ngIf="addRec">
      <input [(ngModel)]="theme" placeholder="Тема/Заголовок"/>
      <input [(ngModel)]="text" placeholder="Текст"/>
      <br/><br/>
      <button (click)="addRecord()">Добавить запись</button>
      <button (click)="escAddRecodrForm()">Отмена</button>
    </div>
    
<table >
    <tr>
      <th> Тема/Заголовок записи </th>     <th>      Текст записи      </th>      
    </tr>

    <tr  *ngFor="let item of records" >
      <td>{{item.theme}}</td>              <td>{{item.text}}</td>                   <td><button (click)="editRecord(item)">Изменить</button> </td> <td> <button (click)="delRecord(item.id)" >Удалить</button> </td>
    </tr>
  </table>
